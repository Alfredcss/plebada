<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex flex-column align-items-center text-center py-5">
    <!-- Imagen de perfil -->
    <div class="position-relative">
        <!-- Reemplaza esta URL con la URL directa de la imagen de Pinterest -->
        <img src="https://assets.pinterest.com/ext/embed.html?id=674836325436815010" alt="Profile Picture" class="rounded-circle border border-4 border-danger shadow">
        <span class="position-absolute bottom-0 end-0 bg-primary text-white p-1 rounded-circle border border-white">
            ✔️
        </span>
    </div>

    <!-- Nombre y usuario -->
    <h1 class="mt-3 fw-bold">Alfredo</h1>
    <h2 class="text-muted fs-5">Ferrusca</h2>

    <!-- Descripción -->
    <p class="mt-2 text-secondary">
        🌍 Viajero | 📸 Gamer | 🚀 Dev <br>
        ✉️ DM si queires regalarme dinero
    </p>

    <!-- Estadísticas -->
    <div class="d-flex justify-content-center mt-3">
        <div class="mx-3 text-center">
            <strong class="fs-5">86K</strong>
            <p class="text-muted m-0">Publicaciones</p>
        </div>
        <div class="mx-3 text-center">
            <strong class="fs-5">5.3K</strong>
            <p class="text-muted m-0">Seguidores</p>
        </div>
        <div class="mx-3 text-center">
            <strong class="fs-5">425</strong>
            <p class="text-muted m-0">Seguidos</p>
        </div>
    </div>

   
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
